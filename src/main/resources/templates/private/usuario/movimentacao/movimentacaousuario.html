<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragmentos/head :: head-css">

</head>

    <title>Movimentacao Usuario</title>



			<body id="mimin" class="dashboard">
			

	   			  <nav th:replace="fragmentos/top-nav :: nav">
				
				</nav>
				
					<div th:replace="fragmentos/nav :: nav-side"> </div>
				
				
	<!-- 				mensagens do sistema  -->
	
	            <div id="content">

		                  <div class="panel box-shadow-none content-header">
                  <div class="panel-body">
                    <div class="col-md-12">
                        <h3 class="animated fadeInLeft">Movimentacao Usuario</h3>
                        <p class="animated fadeInDown">
                          Usuarios <span class="fa-angle-right fa"></span> Todos
                        </p>
                    </div>
                  </div>
              </div>
              <div class="col-md-12 top-20 padding-0">
                <div class="col-md-12">
                  <div class="panel">
                    <div class="panel-heading"><h3>Usuarios</h3></div>
                    <div class="panel-body">
                      <div class="responsive-table">
                      <table id="datatables-example" class="table table-striped table-bordered" width="100%" cellspacing="0">
                      <thead>
                      <tr>
                                            <th class="hide">Id</th>
                                            <th >Username</th>
                                            <th >Email</th>
                                            <th>Permissao</th>
                                            <th >Ativo</th>
<!--                                             <th >Resultado</th> -->
                                            
                                            
                                  <div sec:authorize="hasRole('ROLE_ADM')">
                                   
                                   <th >OPERACOES</th>
                                  
                                  </div>
                                            

									</tr>

                                        </thead>
                                        
                                        <tbody>
                                            <tr th:each="usuario: ${usuarioList}">
                                                <td th:text="${usuario.id}" class="hide">id</td>
                                                  <td th:text="${usuario.username}">nome</td>
                                                   <td th:text="${usuario.email}">email</td>
                                                    <td th:text="${usuario.roles}">roles</td>
                                                  
		                                            <td th:text="${usuario.ativo}">ativo</td>		                                          
		                                       
							              <div sec:authorize="hasRole('ROLE_ADM')" >
	                                              <td class="td-actions">
	                                              <div >
                                                        <a  rel="tooltip" title="Informacoes" class="btn btn-muted btn-simple btn-xs" th:href="@{/usuario/informacao(id=${usuario.id})}">
                                    						<i class="material-icons">info</i>
			                       						</a>
	                       						 
                                                        <a  rel="tooltip" title="Editar" class="btn btn-muted btn-simple btn-xs" th:href="@{/usuario/editar(id=${usuario.id})}">
                                    						<i class="material-icons">mode edit</i>
			                       						</a>
	                       								                                            
		                                            																									
                                                        <a  rel="tooltip" title="Excluir" class="btn btn-danger btn-simple btn-xs" th:href="@{/usuario/delete(id=${usuario.id})}">
                                    						<i class="material-icons">close</i>
			                       						</a>
	                       						</div>
	                       						 	</td>	
	                       						 
					                            </div>

                                        
                                            </tr>
                                           
                       
                                        </tbody>
                                    </table>
                                </div>
		</div>
		</div>
		</div>
		</div>
		


             <div th:replace="fragmentos/footer :: footer">
            
            </div>
            
            

</div>



<div th:replace="fragmentos/footer :: script" style="display:none;"></div>
			
</body>
			
			
</html>
