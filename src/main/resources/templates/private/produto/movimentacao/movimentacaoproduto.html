<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="fragmentos/head :: head-css">
	
	
	</head>
		
		<title>Movimentacao Produto</title>

<body id="mimin" class="dashboard">
			

	   			  <nav th:replace="fragmentos/top-nav :: nav">
				
				</nav>
				
					<div th:replace="fragmentos/nav :: nav-side"> </div>
				
				
	<!-- 				mensagens do sistema  -->
	
	            <div id="content">

		                  <div class="panel box-shadow-none content-header">
                  <div class="panel-body">
                    <div class="col-md-12">
                        <h3 class="animated fadeInLeft">Movimentacao Produto</h3>
                        <p class="animated fadeInDown">
                          Produto <span class="fa-angle-right fa"></span> Todos
                        </p>
                    </div>
                  </div>
              </div>
              <div class="col-md-12 top-20 padding-0">
                <div class="col-md-12">
                  <div class="panel">
                    <div class="panel-heading"><h3>Produto</h3></div>
                    <div class="panel-body">
                      <div class="responsive-table">
                      <table id="datatables-example" class="table table-striped table-bordered" width="100%" cellspacing="0">
                      <thead>
                      <tr>
                                            <th class="hide">Id</th>
                                            <th >Nome</th>
                                            <th >Preco Venda</th>
                                             <th >Categoria</th>
                                             <th >Fornecedor</th>
                                            <th >Ativo</th>
<!--                                             <th >Resultado</th> -->
                                            
                                            
                                  <div sec:authorize="hasRole('ROLE_ADM')">
                                   
                                   <th >OPERACOES</th>
                                  
                                  </div>

</tr>
                                        </thead>
                                        
                                        <tbody>
                                            <tr th:each="produto: ${produtoList}">
                                                <td th:text="${produto.id}" class="hide">id</td>
                                                  <td th:text="${produto.nome}">nome</td>
                                                   <td th:text="${produto.precoVenda}">precovenda</td>
                                                    <td th:text="${produto.categoria}">categoria</td>
                                                  <td th:text="${produto.fornecedor}">fornecedor</td>
                                                  
		                                            <td th:text="${produto.ativo}">ativo</td>
<!-- 		                                             <td th:text="${jogobicho.banca}">Banca</td> -->
		                                            
<!-- 		                                            <td th:text="${jogobicho}" >Resultado</td> -->
		                                          
		                                       
							              <div sec:authorize="hasRole('ROLE_ADM')" >
	                                              <td class="td-actions">
	                                              <div >
                                                        <a  rel="tooltip" title="Informacoes" class="btn btn-muted btn-simple btn-xs" th:href="@{/produto/informacao(id=${produto.id})}">
                                    						<i class="material-icons">info</i>
			                       						</a>
	                       						 
                                                        <a  rel="tooltip" title="Editar" class="btn btn-muted btn-simple btn-xs" th:href="@{/produto/editar(id=${produto.id})}">
                                    						<i class="material-icons">mode edit</i>
			                       						</a>
	                       								                                            
		                                            																									
                                                        <a  rel="tooltip" title="Excluir" class="btn btn-danger btn-simple btn-xs" th:href="@{/produto/delete(id=${produto.id})}">
                                    						<i class="material-icons">close</i>
			                       						</a>
	                       						</div>
	                       						 	</td>	
	                       						 
					                            </div>
              
                                            </tr>
                                           
                                           
                                      
                                        </tbody>
                                    </table>
                                </div>
		</div>
		</div>
		</div>
		</div>
		


             <div th:replace="fragmentos/footer :: footer">
            
            </div>
            
            

</div>



<div th:replace="fragmentos/footer :: script" style="display:none;"></div>
			
</body>
			
			
</html>
